<header>
   <ng-container *ngIf = "silverPrice$ | async as silverPrice">
     <div  class="bg-light-gray h-10 flex flex-row items-center content-center">
       <div class="px-[12px] md:px-[60px] lg:px-[114px] ">
         <span class="text-dark-gray">قیمت روز نقره: </span><span>{{silverPrice.prices[3].price | number}} تومان</span>
       </div>
     </div>
   </ng-container>
  <div class="flex flex-row items-center justify-between px-[12px] md:px-[60px] lg:px-[114px]">
    <div class="flex flex-row items-center gap-9">
      <img ngSrc="../../../../../assets/images/logo%20(1).png" alt="logo" height="42" width="42">
      <div class="w-[320px]">
        <nz-input-group [nzSuffix]="suffixIcon">
          <input type="text" nz-input placeholder="جست و جو" />
        </nz-input-group>
        <ng-template #suffixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </div>
    </div>
    <div class="flex flex-row items-center">
      <i class="pl-1 user" nz-icon nzType="user" nzTheme="outline"></i>
      <span>حساب کاربری</span>
    </div>
  </div>
</header>
